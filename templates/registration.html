<!DOCTYPE html>
{% load staticfiles %}

  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--including jquery ui,see if it works-->

    <title>CIB prototype demo</title>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>

    <!-- Bootstrap core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/188.0.0/prettify.js" type="text/javascript"></script>

	
    <!-- Custom styles for this template -->
    <!--the .js and .css is coming from static document-->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/jumbotron.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">


    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

        <![endif]-->
      </head>

      <body>
        <div class="page-container">
            <h1>Registration</h1>
            <form action="" method="post" id="mainform">
                <p>User id</p>
                <input type="text" id="{{userid}}" class="username" placeholder="user ID">
                <p>Password
                <input type="password" id="{{pwd}}" class="password" placeholder="password"></p>
                <p>User name
                <input type="username" id="{{username}}" class="username" placeholder="username"></p>
                <p>Email
                <input type="email" id="{{email}}" class="email" placeholder="email"></p>
                <button type="submit" class="signup">sign up</button>
            </form>
        </div>
      </body>
